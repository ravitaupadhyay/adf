<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <title>Acoustic Direction Finder</title>
    <style>
        body {
            padding: 0;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .data{
        width : 84%;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 40px 40px;
        }
        .controls label {
            margin-right: 20px;
        }
        .controls select,
        .controls button {
            padding: 5px 10px;
            margin-right: 10px;
        }
        .serial-monitor {
            margin-top: 40px;
            width: 90%;
            height: 200px;
            overflow-y: auto;
            margin-left: auto;
            margin-right: auto;
        }
        #monitor {
            width: 100%;
            height: 100%;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 5px;
            resize: none;
            overflow-y: auto;
        }
        .AzhmatAngle{
            width: 35%;
            margin-top: 3%;

        }
        .elevation{
            width: 35%;
            margin-top: 3%;

        }
        .Range{
            width: 35%;
            margin-top: 3%;
        }
        .projectName1,.projectName2,.projectName3 {
            color: white;
            font-size: 2.5em;
            font-weight: bold;
            margin-top: 0;
            text-align: center;
            margin-left : 5%;
        }
        .ProjectName{
            display: flex;
            flex-direction: column;
            margin-left : 25%;
        }
        .Logo {
            display: flex;
            flex-direction: row;
            background-color: #0568A1;
            width: 98.%;
            height: 5%;
            border: 1px solid black;
            padding: 10px; /* Add padding to provide spacing around content */
        }
        .Logo img {
            max-width: 30%;
            height: auto;
            margin-bottom: 10px; /* Add margin to separate image from text */
        }
        .Navbar {
            display: flex;
            padding: 1%;
            background-color: #0568A1;
        }
        .Navbar button {
            padding: 1%;
            color: white;
            background-color: #0568A1;
            border: none;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.3s;
        }
        .Navbar button:hover {
            background-color: #777;
        }
        .circle {
                position: relative;
                width: 23%;
                height: 0;
                padding-bottom: 23%;
                border-radius: 50%;
                border: 1px solid #333;
                MARGIN-LEFT: 50%;
                margin-top: -10%;
        }
        .inner-circle {
            position: absolute;
            width: 49%;
            height: 49%;
            border-radius: 50%;
            border: 1px solid #333;
            top: 49%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .number {
            position: absolute;
            width: 5%;
            height: 5%;
            text-align: center;
            transform: translate(-50%, -50%);
        }
        #map {
            height: 500px;
            width: 100%;
            margin-top: 20px;
        }

        #controls {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        }

        #controls button, #controls input {
            display: block;
            margin: 5px 0;
            width: 100%;
        .text2{
           margin-top : 100%;
           margin-left : 30%;
        }
        @media (max-width: 600px) {
            .Navbar {
                flex-direction: column;
                padding: 1%;
            }
            #connect{
                    margin-left: -142%;
                    margin-top: 29%;
            }
            #disconnect{
                    margin-top: 28%;
            }
            .controls{
            flex-flow : wrap;
            }
            .Navbar button {
                margin-bottom: 10px;
                width: 100%;
                padding: 10px;
                font-size: 1.2em;
            }

            .Logo {
                flex-direction: column;
            }
            .Logo img{
               max-width: 100%;
            }

            .ProjectName {
                margin: 0;
                flex-direction: row;
                gap: 8px;
            }

            .projectName1, .projectName2, .projectName3 {
                font-size: 1.8em;
                margin: 5px 0;
            }
            .data {
                width : 98%;
                margin-left: 2px;
            }
            .elevation{
                margin-top: -14%;
                margin-left: 55%;
            }

            .circle {
                margin-top: 2%;
                width: 90%;
                padding-bottom: 90%;
                margin-left: 0%;
            }

            .inner-circle {
                width: 60%;
                height: 60%;
            }
        }


        @media (min-width: 601px) and (max-width: 900px) {
            .Navbar {
                flex-direction: row;
                padding: 1%;
                justify-content: space-around;
            }

            .Navbar button {
                padding: 10px 20px;
                font-size: 1.4em;
                margin: 0 10px;
            }

            .Logo {
                justify-content: space-between;
                padding: 10px 20px;
            }

            .ProjectName {
                margin: 0;
            }

            .projectName1, .projectName2, .projectName3 {
                font-size: 2em;
                margin: 0;
            }

            .circle {
                width: 60%;
                padding-bottom: 60%;
            }

            .inner-circle {
                width: 55%;
                height: 55%;
            }

            .data {
                width: 100%;
                display: flex;
                justify-content: space-around;
            }

            .AzhmatAngle, .elevation, .Range {
                width: 30%;
                margin-top: 0;
            }
        }
        @media (min-width: 901px) {
            .Navbar {
                padding: 1.5%;
            }
            .Navbar button {
                padding: 1%;
                font-size: 1.2em;
            }
        }

        .azimuth-hand {
            position: absolute;
            width: 2px;
            height: 45%;
            background: linear-gradient(to bottom, #003366, #000080);
            top: 50%;
            left: 50%;
            transform-origin: bottom center;
            transform: translate(-50%, -100%) rotate(0deg);
            box-shadow: 0 0 10px rgba(0, 0, 255, 0.5);
            pointer-events: none; /* To prevent any interference with clicking */
            z-index: 1;
        }

        .azimuth-hand::after {
            content: '';
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-bottom: 12px solid red;
        }

        .circle-center {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #fff;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            border: 2px solid red; /* Match the color of the azimuth hand */
        }
    </style>
</head>
<body>
<div class="Navbar">
    <button onclick="showPage('home')">Home</button>
    <button onclick="showPage('config')">Config</button>
    <button onclick="showPage('map')">Map</button>
</div>
<div id="app"></div>

<script>
let monitorData = ''; // Global variable to store monitor data
let graphData = []; // Global variable to store all graph data points

const pages = {
 map: `
    <div class="Logo">
        <img src="https://www.drdo.gov.in/drdo/sites/default/files/drdo_logo_0.png?w=100" alt="Logo">
        <div class="ProjectName">
            <div class="projectName1">Acoustic</div>
            <div class="projectName2">Direction</div>
            <div class="projectName3">Finder</div>
        </div>
    </div>
    <div id="map"></div>
    <div class="controls">
        <input type="text" id="search" placeholder="Search location...">
        <button onclick="searchLocation()">Search</button>
        <button onclick="zoomIn()">Zoom In</button>
        <button onclick="zoomOut()">Zoom Out</button>
    </div>
    `,
home: `
<div class="Logo">
    <img src="https://www.drdo.gov.in/drdo/sites/default/files/drdo_logo_0.png?w=100" alt="Logo">
    <div class="ProjectName">
        <div class="projectName1">Acoustic</div>
        <div class="projectName2">Direction</div>
        <div class="projectName3">Finder</div>
    </div>
</div>
<div class="container">
    <div class="data">
        <div class="AzhmatAngle">
            <label>Azimuth angle (Degree)*:</label>
            <input class="az" id="az" type="number" value="0">
        </div>
        <div class="elevation">
            <label>Elevation angle (Degree)*:</label>
            <input class="eleva" id="eleva" type="number" value="0">
        </div>
        <div class="Range">
            <label>Range (meter):</label>
            <input class="range" id="range" type="number" value="0">
        </div>
    </div>
    <div class="circle" id="circle">
        <div class="inner-circle" id="inner-circle"></div>
        <div class="circle-center"></div>
        <div id="azimuth-hand" class="azimuth-hand"></div>
        <h3 class="text2">Directional Clock</h3>
    </div>
    <div id="graph" style="width:800px;height:800px;"></div> <!-- Graph container -->
</div>
`,
config: `
<div class="Logo">
    <img src="https://www.drdo.gov.in/drdo/sites/default/files/drdo_logo_0.png?w=100" alt="Logo">
    <div class="ProjectName">
        <div class="projectName1">Acoustic</div>
        <div class="projectName2">Direction</div>
        <div class="projectName3">Finder</div>
    </div>
</div>
<div class="container">
    <h1>Configuration Page</h1>
    <div class="controls">
        <label for="bit-rate">Bit Rate:</label>
        <select id="bit-rate">
            <option value="9600">9600</option>
            <option value="14400">14400</option>
            <option value="19200">19200</option>
        </select>
        <br><br>
        <button id="connect">Connect</button>
        <button id="disconnect" disabled>Disconnect</button>
    </div>
    <div class="serial-monitor">
        <textarea id="monitor" readonly></textarea>
    </div>
</div>
`
};

function showPage(page) {
document.getElementById('app').innerHTML = pages[page];
if (page === 'home') {
setupHomePage();
} else if (page === 'config') {
setupConfigPage();
}
}

function setupHomePage() {
const azInput = document.getElementById('az');
const elevationInput = document.getElementById('eleva');
const rangeInput = document.getElementById('range');
const azimuthHand = document.getElementById('azimuth-hand');
const circle = document.getElementById('circle');
const innerCircle = document.getElementById('inner-circle');

const radius = circle.offsetWidth / 2;
const centerX = radius;
const centerY = radius;
const innerRadius = innerCircle.offsetWidth / 2;
const innerCenterX = centerX;
const innerCenterY = centerY;

function drawGraph() {
const graphDiv = document.getElementById('graph');

const data = [{
type: 'scatter3d',
mode: 'markers',
x: graphData.map(d => d.azimuth),
y: graphData.map(d => d.elevation),
z: graphData.map(d => d.range),
marker: {
size: 5,
color: graphData.map(d => d.range),
colorscale: 'Viridis'
}
}];
const layout = {
scene: {
xaxis: { title: 'Azimuth Angle (Degree)' },
yaxis: { title: 'Elevation Angle (Degree)' },
zaxis: { title: 'Range (meters)' }
}
};

Plotly.newPlot(graphDiv, data, layout);
}

function createNumbers() {
for (let i = 0; i < 360; i += 30) {
const angle = (360 - i) * (Math.PI / 180);
const x = centerX + radius * 0.85 * Math.cos(angle);
const y = centerY + radius * 0.85 * Math.sin(angle);
const number = document.createElement('div');
number.className = 'number';
number.textContent = i;
number.style.left = `${(x / circle.offsetWidth) * 100}%`;
number.style.top = `${(y / circle.offsetHeight) * 100}%`;

circle.appendChild(number);
}

for (let i = 1; i <= 12; i++) {
const angle = (i - 3) * (Math.PI * 2) / 12;
const x = innerCenterX + innerRadius * 1.6 * Math.cos(angle);
const y = innerCenterY + innerRadius * 1.6 * Math.sin(angle);
const number = document.createElement('div');
number.className = 'number';
number.textContent = i;
number.style.left = `${(x / circle.offsetWidth) * 100}%`;
number.style.top = `${(y / circle.offsetHeight) * 100}%`;
innerCircle.appendChild(number);
}
}

function updateAzimuthHand() {
const azValue = parseInt(azInput.value, 10) || 0;
const azimuthAngle = (90 - azValue) * (Math.PI / 180);
azimuthHand.style.transform = `translate(-50%, -100%) rotate(${azimuthAngle}rad)`;
}

function updateValues(data) {
const { azmat, elevation, range } = data;
azInput.value = azmat;
elevationInput.value = elevation;
rangeInput.value = range;

updateAzimuthHand();

graphData.push({ azimuth: azmat, elevation, range });
drawGraph();
}

// Initial setup
createNumbers();
updateAzimuthHand();

// Restore monitor data if any
document.getElementById('monitor').value = monitorData;

// This function is a placeholder for actual data updates
// Use WebSockets or other methods to fetch real-time data from the server
setInterval(() => {
const randomAzmat = Math.floor(Math.random() * 361);
const randomElevation = Math.floor(Math.random() * 91);
const randomRange = Math.floor(Math.random() * 5001);
updateValues({
azmat: randomAzmat,
elevation: randomElevation,
range: randomRange
});
}, 2000);
}

function setupConfigPage() {
const connectButton = document.getElementById('connect');
const disconnectButton = document.getElementById('disconnect');
const monitor = document.getElementById('monitor');

connectButton.addEventListener('click', () => {
const bitRate = document.getElementById('bit-rate').value;
monitorData += `Connecting with bit rate: ${bitRate}\n`;
monitor.value = monitorData;

// Simulate a successful connection
setTimeout(() => {
monitorData += 'Connected successfully.\n';
monitor.value = monitorData;
connectButton.disabled = true;
disconnectButton.disabled = false;
}, 1000);
});

disconnectButton.addEventListener('click', () => {
monitorData += 'Disconnected.\n';
monitor.value = monitorData;
connectButton.disabled = false;
disconnectButton.disabled = true;
});

// Restore monitor data if any
monitor.value = monitorData;
}
function setupMapPage() {
    // Initialize the map centered on Delhi
    var map = L.map('map').setView([28.6139, 77.2090], 13); // Delhi coordinates

    // Add tile layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 18,
        attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // Marker for the origin (your location)
    var originMarker = L.marker([28.6139, 77.2090]).addTo(map)
        .bindPopup("You are here (Origin)").openPopup();

    // Marker for the second person (example coordinates)
    var secondMarker = L.marker([28.7041, 77.1025]).addTo(map)
        .bindPopup("Second Person");

    // Zoom functions
    function zoomIn() {
        map.zoomIn();
    }

    function zoomOut() {
        map.zoomOut();
    }

    // Search function
    function searchLocation() {
        var geocoder = L.Control.Geocoder.nominatim();
        var query = document.getElementById('search').value;

        geocoder.geocode(query, function(results) {
            if (results.length > 0) {
                var result = results[0];
                map.setView(result.center, 15);
                L.marker(result.center).addTo(map)
                    .bindPopup(result.name || result.html || 'Searched location').openPopup();
            } else {
                alert('Place not found!');
            }
        });
    }
}

// Initialize with the home page
showPage('home');
</script>
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
</body>
</html>
